{% load sources %}
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MIDAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Accueil</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <div class="sources-status">
                    {% autoescape off %}
                        {% sources %}
                    {% endautoescape %}
                    <span class="text-source-status">Statut des Sources<span>
                </div>
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <a class="dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-user"></i></a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/manage-data">Gestion des Données</a>
                        {% if user.is_superuser %}
                        <a class="dropdown-item" href="/admin">Panneau d'administration</a>
                        {% endif %}
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" aria-current="page" href="/logout">Déconnexion</a>
                    </div>
                </div>
                {% else %}
                <a class="btn btn-outline-light" aria-current="page" href="/login">Connexion</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
