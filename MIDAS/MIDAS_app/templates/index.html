{% extends 'layouts/base.html' %}
{% block extrajs %}
<script src="/static/lib/echarts/echarts.js" charset="utf-8"></script>
{% endblock %}
{% block body_content %}
<div class="midas-container container-fluid">
    <div class="d-flex w-100 justify-content-center">
        <div id="main" style="width: 800px;height:800px;"></div>
    </div>
    {% csrf_token %}
    <script type="text/javascript">

        

        var result = []
        {% comment %} xhr.onload = function() {
            //console.log(JSON.parse(xhr.response));
            values_post = JSON.parse(xhr.response)['Climacity']['Prairie'];
            for (var i in values_post) {
                result.push([i, values_post[i]['Tamb_Avg*']]);
            }
        } {% endcomment %}

        {% comment %} console.log(result[1]);
        const arrayColumn = (arr, n) => arr.map(x => x[n]);
        console.log(arrayColumn(result, 1)); {% endcomment %}

        // Initialize the echarts instance based on the prepared dom
        var myChart = echarts.init(document.getElementById('main'));

        const colors = ['#5470C6', '#EE6666'];

        // Specify the configuration items and data for the chart
        var option = {
            title: {
                text: ''
            },
            color: colors,
            tooltip: {
                trigger: 'none',
                axisPointer: {
                type: 'cross'
                }
            },
            legend: {},
            grid: {
                top: 70,
                bottom: 50
            },
            xAxis: [
                {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: false,
                },
                axisPointer: {
                    label: {
                    formatter: function (params) {
                        return (
                        'PM2.5 (Climacity) ' +
                        params.value +
                        (params.seriesData.length ? '：' + params.seriesData[0].data : '')
                        );
                    }
                    }
                },
                // prettier-ignore
                data: ['2016-1', '2016-2', '2016-3', '2016-4', '2016-5', '2016-6', '2016-7', '2016-8', '2016-9', '2016-10', '2016-11', '2016-12']
                },
                {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: false,
                },
                axisPointer: {
                    label: {
                    formatter: function (params) {
                        return (
                        'PM2.5 (Climacity) ' +
                        params.value +
                        (params.seriesData.length ? '：' + params.seriesData[0].data : '')
                        );
                    }
                    }
                },
                // prettier-ignore
                data: ['2015-1', '2015-2', '2015-3', '2015-4', '2015-5', '2015-6', '2015-7', '2015-8', '2015-9', '2015-10', '2015-11', '2015-12']
                }
            ],
            yAxis: [
                {
                type: 'value'
                }
            ],
            series: [
                {
                name: 'PM2.5 (Climacity)',
                type: 'line',
                xAxisIndex: 1,
                smooth: true,
                emphasis: {
                    focus: 'series'
                },
                data: [
                    2.6, 5.9, 9.0, 0, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3
                ]
                },
                {
                name: 'PM2.5 (SABRA)',
                type: 'line',
                smooth: true,
                emphasis: {
                    focus: 'series'
                },
                data: [
                    3.9, 5.9, 11.1, 18.7, 48.3, 69.2, 231.6, 46.6, 55.4, 18.4, 10.3, 0.7
                ]
                }
            ],

        };

        // Display the chart using the configuration items and data just specified.
        myChart.setOption(option);
    </script>
    <script type="text/javascript">

        var sources = ['climacity'];
        var stations = ['prairie'];
        var parameters = ['tamb_avg'];
        var start_date = '2022-05-08 00:00:00';
        var end_date = '2022-05-08 23:59:59';

        const csrf = document.querySelector('input[name="csrfmiddlewaretoken"]').value
        function test(){
            fetch('/api/search/',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrf,
                    'Authorization': "Midas admin :1[YLC!DL]}id<Ip*@Pc"
                },
                body: JSON.stringify({
                    'sources': sources,
                    'stations': stations,
                    'parameters': parameters,
                    'start_date': start_date,
                    'end_date': end_date
                })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(myBlob) {
                console.log(myBlob)
            });
        }
        test();
    </script>
</div>
{% endblock %}
